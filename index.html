<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>United Resource | Home</title>
    </head>
    <body>
        <div class="grid-wrap">
            <div class="container mt-5 logo">
                <a href="index.html" id="logo-link" class="horizontal-center cursor-pointer">
                    <img src="images/united_resource_logo.png" id="header-logo">
                </a>
            </div>
            <nav class="container menu">
                <img src="images/menu-icon.PNG" alt="Menu Icon" class="horizontal-center mt-4 no-padding cursor-pointer" id="mobile-menu">
                <ul class="no-spacing horizontal-center2 bg bg-secondary" id="mobile-nav">
                    <li class="list-style-none p-3 border border-info links cursor-pointer"><a href="#" class="text-light">Home</a></li>
                    <li class="list-style-none p-3 border-bottom border-right border-left border-info links cursor-pointer"><a href="#" class="text-light">Contact Us</a></li>
                </ul>
            </nav>
            <section id="showcase">
                <div class="innerwrap both-center">
                    <h5 class="text-light vertical-align" id="showcase-text">Let's improve your
                        <br>credit score!</h5>
                    <img src="images/credit-score-iphone.png" alt="Credit Score iPhone" id="iphone-pic">
                </div>
            </section>
        </div>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
